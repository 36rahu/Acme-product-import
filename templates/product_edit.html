<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Update new product</h3>
      {% if data %}
      <form method="post" action="/product/edit/{{ data.sku }}/">
        <div class="form-group col-sm-8">
          <label for="exampleFormControlInput1">SKU</label>
          <input type="text" class="form-control" id="sku" placeholder="SKU" name="sku" value="{{ data.sku }}" readonly>
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" name="name" value="{{ data.name }}">
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleFormControlInput1">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Description" name="description" value="{{ data.description }}">
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleFormControlInput1">Status</label>
          <select class="custom-select" name="status" required>
            <option selected value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
          </select>
        </div>
        <div class="form-group col-sm-8">
          <button type="submit" class="btn btn-primary" value="submit">Submit</button>
        </div>
      </form>
      {% endif %}
      <div class="form-group col-sm-8">
        <p>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
          {% endwith %}
        </p>
      </div>
      <div class="form-group col-sm-8">
        <div class="sameline">
          <a href="/">Home</a>
          <p> | </p>
          <a href="/products/">Products</a>
          <p> | </p>
          <a href="/products/add/">Add Product</a>
          <p> | </p>
          <a href="/products/delete/">Delete all products</a>
          <p> | </p>
          <a href="/webhook/add/">Add webhook</a>
        </div>
      </div>
    <style type="text/css">
      .sameline a, .sameline p {
            display: inline;
            vertical-align: top;
            font-size: 16px;
            line-height: 28px;    
        }
    </style>
    
  </div>
  </body>
</html>
