<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function validate(form) {
        return confirm('Do you really want delete all the products?');
    }
    </script>
  </head>
  <body>
    <div class="container">
      <h3>Delete all products</h3>
      <form method="post" action="/products/delete/" onsubmit="return validate(this);">
        <input type="submit" value="Submit">
      </form>
      <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
          {% endif %}
        {% endwith %}
      </p>

      <div class="sameline">
      <a href="/">Home</a>
      <p> | </p>
      <a href="/products/">Products</a>
      <p> | </p>
      <a href="/products/add/">Add Product</a>
      <p> | </p>
      <a href="/products/delete/">Delete all products</a>
      <p> | </p>
      <a href="/webhook/add/">Add webhook</a>
    </div>
    <style type="text/css">
      .sameline a, .sameline p {
            display: inline;
            vertical-align: top;
            font-size: 16px;
            line-height: 28px;    
        }
    </style>
  </div>
  </body>
</html>
